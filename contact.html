<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f0f0f0; color: #333;">

    <!-- Header Section -->
    <header style="background-color: #282c34; color: #ffffff; padding: 20px; text-align: center;">
        <h1 style="font-size: 2.5em;">Contact Us</h1>
        <nav>
            <ul style="list-style: none; padding: 0;">
                <li style="display: inline; margin: 0 15px;"><a href="index.html" style="color: #61dafb; text-decoration: none;">Home</a></li>
                <li style="display: inline; margin: 0 15px;"><a href="about.html" style="color: #61dafb; text-decoration: none;">About</a></li>
                <li style="display: inline; margin: 0 15px;"><a href="blog.html" style="color: #61dafb; text-decoration: none;">Blog</a></li>
                <li style="display: inline; margin: 0 15px;"><a href="contact.html" style="color: #61dafb; text-decoration: none;">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Form Section -->
    <section id="contact" style="padding: 20px;">
        <h2 style="font-size: 2em; color: #282c34;">Get in Touch</h2>
        <form action="#" method="post" style="max-width: 600px; margin: 0 auto; background-color: #ffffff; padding: 20px; border-radius: 8px;  rgba(0, 0, 0, 0.1);">
            <div style="margin-bottom: 15px;">
                <label for="name" style="display: block; margin-bottom: 5px; font-weight: bold;">Name:</label>
                <input type="text" id="name" name="name" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="email" style="display: block; margin-bottom: 5px; font-weight: bold;">Email:</label>
                <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="message" style="display: block; margin-bottom: 5px; font-weight: bold;">Message:</label>
                <textarea id="message" name="message" rows="5" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;"></textarea>
            </div>
            <button type="submit" style="background-color: #61dafb; color: #ffffff; padding: 10px 20px; border: none; border-radius: 4px;">Send</button>
        </form>
    </section>

    <!-- Footer Section -->
    <footer style="background-color: #282c34; color: #ffffff; text-align: center; padding: 10px;">
        <p>&copy; 2024 Anime Blog. All rights reserved.</p>
    </footer>

</body>
</html>
